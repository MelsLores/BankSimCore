# ============================================================================
# BankSim Core - Application Configuration
# PostgreSQL Database Configuration
# ============================================================================

# ============================================================================
# DATABASE CONNECTION
# ============================================================================
db.driver=org.postgresql.Driver
db.url=jdbc:postgresql://localhost:5432/banksim_db
db.username=postgres
db.password=postgres

# ============================================================================
# CONNECTION POOL SETTINGS (HikariCP)
# ============================================================================
db.pool.maximumPoolSize=10
db.pool.minimumIdle=2
db.pool.connectionTimeout=30000
db.pool.idleTimeout=600000
db.pool.maxLifetime=1800000
db.pool.autoCommit=true

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.host=0.0.0.0
server.context=/api

# ============================================================================
# SECURITY SETTINGS
# ============================================================================
# JWT Secret Key (CHANGE THIS IN PRODUCTION!)
jwt.secret=YourSuperSecretKeyForJWTTokenGeneration_ChangeThisInProduction!
jwt.expiration=3600000
jwt.refresh.expiration=86400000

# BCrypt password strength (10-12 recommended for production)
security.bcrypt.strength=10

# Session timeout (milliseconds)
security.session.timeout=1800000

# Maximum failed login attempts before account lock
security.max.failed.attempts=5

# ============================================================================
# APPLICATION SETTINGS
# ============================================================================
app.name=BankSim Core
app.version=1.0.0
app.environment=development

# Enable/disable features
feature.registration.enabled=true
feature.transfer.enabled=true
feature.checkbook.enabled=true

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
log.level=INFO
log.file.enabled=true
log.file.path=logs/banksim.log
log.console.enabled=true

# ============================================================================
# BUSINESS RULES
# ============================================================================
# Account validation patterns
validation.bank.code.pattern=^[0-9]{3}$
validation.branch.code.pattern=^[0-9]{4}$
validation.account.number.pattern=^[0-9]{10}$
validation.personal.key.pattern=^(?=.*[A-Z])(?=.*[a-z])(?=.*\\d)[A-Za-z\\d]{8,}$

# Transaction limits
transaction.deposit.min=0.01
transaction.deposit.max=1000000.00
transaction.withdrawal.min=0.01
transaction.withdrawal.max=50000.00
transaction.transfer.min=0.01
transaction.transfer.max=100000.00

# Account defaults
account.initial.balance=0.00
account.minimum.balance=0.00
account.default.currency=USD

# ============================================================================
# EMAIL CONFIGURATION (for future notifications)
# ============================================================================
email.enabled=false
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=noreply@banksim.com
email.smtp.password=your_email_password
email.from=noreply@banksim.com

# ============================================================================
# AUDIT AND COMPLIANCE
# ============================================================================
audit.enabled=true
audit.log.retention.days=365

# ============================================================================
# CORS CONFIGURATION
# ============================================================================
cors.enabled=true
cors.allowed.origins=http://localhost:8080,http://127.0.0.1:8080
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=Content-Type,Authorization,X-Requested-With
cors.max.age=3600

# ============================================================================
# DATABASE MIGRATION
# ============================================================================
migration.enabled=true
migration.scripts.location=database/

# ============================================================================
# PERFORMANCE TUNING
# ============================================================================
# Enable query caching
cache.enabled=true
cache.ttl=300000

# Connection validation
db.validation.query=SELECT 1
db.validation.timeout=5000

# ============================================================================
# DEVELOPMENT/DEBUG SETTINGS
# ============================================================================
debug.mode=true
debug.sql.logging=false
debug.show.stack.trace=true

# ============================================================================
# END OF CONFIGURATION
# ============================================================================
